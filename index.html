<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cursos Disponíveis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Cursos Disponíveis</h1>
  <div id="cursos">Carregando...</div>

  <!-- SheetJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.1/dist/xlsx.full.min.js"></script>
  <script>
    // O arquivo está na mesma pasta do index.html
    const xlsxUrl = './listacursos.xlsx';

    fetch(xlsxUrl)
      .then(response => {
        if (!response.ok) throw new Error('Arquivo não encontrado');
        return response.arrayBuffer();
      })
      .then(arrayBuffer => {
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const cursos = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

        let html = `<table>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Duração</th>
            <th>Carga Horária</th>
            <th>Turno</th>
            <th>Dias</th>
            <th>Horário</th>
            <th>Data Início</th>
          </tr>`;
        cursos.forEach(curso => {
          if (curso.nome) {
            html += `<tr>
              <td>${curso.nome}</td>
              <td style="max-width:300px; white-space:pre-line">${curso.descricao || ""}</td>
              <td>${curso.duracao || ""}</td>
              <td>${curso.cargaHoraria || ""}</td>
              <td>${curso.turno || ""}</td>
              <td>${curso.dias || ""}</td>
              <td>${curso.horario || ""}</td>
              <td>${curso.dataInicio || ""}</td>
            </tr>`;
          }
        });
        html += `</table>`;
        document.getElementById('cursos').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('cursos').innerHTML = 
          "<p>Não foi possível carregar os cursos automaticamente.<br>"+error.message+"</p>";
      });
  </script>
</body>
</html>
